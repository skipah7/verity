@if (!currentUser()) {
  <div class="auth">
    <nz-input-group [nzPrefix]="prefixTemplateUser">
      <input
        type="text"
        nz-input
        placeholder="Enter your username"
        [(ngModel)]="username"
      />
    </nz-input-group>
    <ng-template #prefixTemplateUser
      ><span nz-icon nzType="user"></span
    ></ng-template>

    <button
      nz-button
      nzType="primary"
      [disabled]="!username()"
      (click)="onJoinRoom()"
    >
      Join
    </button>
  </div>
} @else {
  <div class="box starting-values" [formGroup]="form">
    <app-starting-values formControlName="startingValue" [users]="room()" />
  </div>

  @if (tradeSteps(); as trades) {
    <div class="box timeline">
      <nz-timeline>
        @for (step of trades; let index = $index; track index) {
          <nz-timeline-item
            ><b>{{ step.user.name }}</b> find <b>{{ step.shape }}</b> from
            knight and deposit it in
            <b
              >{{ statueLabels[step.targetStatue] }} statue</b
            ></nz-timeline-item
          >
        }
      </nz-timeline>
    </div>
  }

  @if (isAdmin()) {
    <div class="buttons">
      <button nz-button nzDanger (click)="onReset()">Reset</button>
      <button
        nz-button
        nzType="primary"
        [disabled]="!isStartingValuesValid()"
        (click)="onCalculateSteps()"
      >
        Confirm
      </button>
    </div>
  }

}
