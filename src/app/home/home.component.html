@if (!currentUser()) {
  <div class="auth">
    <nz-input-group [nzPrefix]="prefixTemplateUser">
      <input
        type="text"
        nz-input
        placeholder="Enter your username"
        [(ngModel)]="username"
      />
    </nz-input-group>
    <ng-template #prefixTemplateUser
      ><span nz-icon nzType="user"></span
    ></ng-template>

    <button
      nz-button
      nzType="primary"
      [disabled]="!username()"
      (click)="onJoinRoom()"
    >
      Join
    </button>
  </div>
} @else {
  <!-- required info:
   statue shapes in order
   users in order
   wall shapes in order -->
  <div class="statue-users-selector" [formGroup]="form">
    <app-statue-shapes formControlName="shapes" />
    <app-statue-users formControlName="users" [users]="room()" />
  </div>
}
